<html lang="ko" layout:decorate="~{layout/sub_layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<section layout:fragment="sub_content">
    <!--header 시작-->
    <header class="sub_header">
        <div id="h_box1" class="d-flex justify-content-center align-items-center">
            <div class="container p-2 text-center">
                <h2 class="fs-1">My Page</h2>
                <div class="container p-2 d-flex justify-content-center">
                    <div class="text-center">
                        <p class="mx-2"><a th:href="@{/members/{memberid}/mypage#memberEdit (memberid=${loginMember.id})}" class="text-decoration-none fw-bold csc1">My 회원정보</a></p>
                        <p>/</p>
                        <p class="mx-2"><a th:href="@{/members/{memberid}/mypage#questionList (memberid=${loginMember.id})}" class="text-decoration-none fw-bold csc1">My 게시글 리스트</a></p>
                        <p>/</p>
                        <p class="mx-2"><a th:href="@{/members/{memberid}/mypage#answerList (memberid=${loginMember.id})}" class="text-decoration-none fw-bold csc1">My 댓글 리스트</a></p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--header 끝-->

    <!-- main 시작 -->
    <main>
        <div class="mbox p-3">
            <div class="container mb-5">
                <div class="container pt-5 col-lg-7 col-md-8 col-sm-9">
                    <div class="p-4">
                        <div class="row justify-content-center mb-3 pt-2 pb-4">
                            <div class="rounded-5 col-2 shadow" style="width:250px;height:50px;background-color:#6c5d53;" >
                                <h4 class="py-2 text-center text-white align-middle">회원정보 수정</h4>
                            </div>
                        </div>

                        <form class="pt-4" th:object="${memberUpdateForm}" th:action="@{/members/{id}/mypage/update (id=${loginMember.id})}" method="POST">
                            <div class="form-group row px-2">
                                <label th:for="loginId" class="col-sm-4 col-form-label fw-bold">아이디</label>
                                <div class="col-sm-8 text-start">
                                    <span th:text="${memberUpdateForm.loginId}" class="form-control-plaintext"></span>
                                    <input type="hidden" th:field="*{loginId}" />
                                </div>
                            </div>
                            <div class="border-top my-3 line_s"></div>

                            <div class="form-group row px-2">
                                <label th:for="name" class="col-sm-4 col-form-label fw-bold">이름</label>
                                <div class="col-sm-8 text-start">
                                    <span th:text="${memberUpdateForm.name}" class="form-control-plaintext"></span>
                                    <input type="hidden" th:field="*{name}" />
                                </div>
                            </div>
                            <div class="border-top my-3 line_s"></div>

                            <div class="form-group row px-2">
                                <label th:for="birthdate" class="col-sm-4 col-form-label fw-bold">생년월일</label>
                                <div class="col-sm-8 text-start">
                                    <span th:text="${#temporals.format(memberUpdateForm.birthdate, 'yyyy-MM-dd')}" class="form-control-plaintext"></span>
                                    <input type="hidden" th:field="*{birthdate}" />
                                </div>
                            </div>
                            <div class="border-top my-3 line_s"></div>

                            <div class="form-group row px-2">
                                <label th:for="email" class="col-sm-4 col-form-label fw-bold">이메일</label>
                                <div class="col-sm-8">
                                    <input th:field="*{email}" type="email" class="form-control" />
                                </div>
                            </div>
                            <div class="border-top my-3 line_s"></div>

                            <div class="form-group row px-2">
                                <label th:for="password" class="col-sm-4 col-form-label fw-bold">비밀번호</label>
                                <div class="col-sm-8">
                                    <input th:field="*{password}" type="password" class="form-control"
                                           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''" placeholder="새로운 비밀번호 입력하기"/>
                                    <div th:if="${#fields.hasErrors('password')}" class="text-danger text-start">
                                        <span th:errors="*{password}">비밀번호 오류</span>
                                    </div>
                                </div>
                            </div>
                            <div class="border-top my-3 line_s"></div>

                            <div class="form-group row px-4">
                                <div class="form-check" style="display: flex; align-items: center;">
                                    <input th:field="*{emailOptIn}" class="form-check-input" type="checkbox" th:checked="${memberUpdateForm.emailOptIn}" th:id="emailOptIn" style="margin-right:10px;"/>
                                    <label th:for="emailOptIn" class="form-check-label csc2" style="margin-left:0;">(선택) 정보/이벤트 메일 수신에 동의합니다.</label>
                                </div>
                            </div>

                            <div class="row my-5">
                                <div class="form-group">
                                    <div class="d-flex justify-content-evenly">
                                        <button type="button" class="b1 btn btn-responsive" onclick="window.history.back();">취소</button>
                                        <button type="submit" class="b2 btn btn-responsive">수정하기</button>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>

        </div>
    </main>
    <!-- main 끝 -->
</section>
</html>
